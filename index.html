<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGP Interactive Practice Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .option-btn {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .selected {
            border-color: #2563EB !important; /* blue-600 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .correct {
            background-color: #D1FAE5; /* green-100 */
            border-color: #10B981; /* green-500 */
            color: #064E3B; /* green-900 */
        }
        .incorrect {
            background-color: #FEE2E2; /* red-100 */
            border-color: #EF4444; /* red-500 */
            color: #991B1B; /* red-900 */
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 90%;
            width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="quiz-container">
        <div id="quiz-header" class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">AIGP Practice Quiz</h1>
            <p class="text-gray-600 mt-2">Test your knowledge with these 100 questions.</p>
            <div class="mt-4 flex justify-center items-center space-x-4">
                <div id="timer" class="text-2xl font-bold text-blue-600">03:00:00</div>
            </div>
        </div>
        
        <div id="quiz-body">
            <!-- Quiz content will be injected here by JavaScript -->
        </div>

        <div id="results" class="hidden">
             <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Quiz Complete!</h2>
              <div class="text-center p-6 bg-gray-50 rounded-lg">
                <p class="text-lg text-gray-600">Your Score:</p>
                <p id="final-score" class="text-6xl font-bold my-2">0</p>
                <p id="pass-fail-status" class="text-2xl font-semibold"></p>
             </div>
             <div id="results-details" class="space-y-2 mt-8"></div>
             <div class="text-center">
                <button id="restart-btn" class="mt-8 bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors">Restart Quiz</button>
             </div>
        </div>
    </div>

    <!-- Rationale Modal -->
    <div id="rationale-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-question" class="text-xl font-bold mb-4"></h3>
            <div id="modal-options" class="space-y-2 mb-4"></div>
            <div class="p-4 bg-gray-100 rounded-lg">
                <h4 class="font-bold text-gray-800">Rationale:</h4>
                <p id="modal-rationale" class="text-gray-700 mt-2"></p>
            </div>
            <button id="close-modal-btn" class="mt-6 bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors w-full">Close</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "1. Which of the following is a method that helps to ensure Al integrity and that data is representative, accurate and unbiased?",
                options: ["A. Tracking data lineage.", "B. Assuming the data is accurate.", "C. Purchasing data from a vendor.", "D. Reversioning the data internally."],
                answer: "A",
                rationale: "Data lineage tracks data over time from the source to any other intervening programs or uses, and ultimately to the Al program or process utilizing it. Knowing where and how data has been used and manipulated before it is incorporated into an Al program or process helps ensure the data being used is accurate and appropriate."
            },
            {
                question: "2. You are tasked with designing an Al system to predict customer attrition for a telecommunications company. During the design phase, you are focusing on developing the data strategy. Which of the following statements best describes the critical importance of data gathering in this phase?",
                options: ["A. It primarily aims to reduce data storage costs, prioritizing low-cost repositories over data quality or relevance.", "B. It ensures the Al system has access to high-quality and relevant data, which is the fuel for training effective models.", "C. It focuses on designing attractive user interfaces for data input, catering to user experience over data completeness or accuracy.", "D. It is only important for regulatory compliance, ensuring data practices adhere to regulations but not impacting the Al system's performance."],
                answer: "B",
                rationale: "Implementing a data strategy during the Al system design phase is crucial because it ensures access to high-quality and relevant data, which is fundamental for training effective Al models. The quality and relevance of data directly impacts the performance and accuracy of Al systems. The other options are irrelevant aspects of an Al system's design phase."
            },
            {
                question: "3. A US manufacturing company is implementing an algorithm-based system to assist with screening job applicants and making hiring decisions. Which of the following is least likely to provide guidance on minimizing potential discrimination and bias with this system?",
                options: ["A. Fair Credit Reporting Act (FCRA).", "B. American with Disabilities Act (ADA).", "C. National Artificial Intelligence Initiative Act (NAIIA).", "D. Equal Employment Opportunity Commission (EEOC) enforcement actions."],
                answer: "C",
                rationale: "The National Artificial Intelligence Initiative Act of 2020 establishes a national initiative to advance Al research and development. It does not provide guidance on minimizing potential discrimination and bias, although these are considerations for the various committees formed thereunder to address. The ADA has direct application to the use of software algorithms to make employment decisions. The FCRA imposes certain obligations on an organization using credit reporting information for employment purposes and adverse employment actions based on credit reporting information. While EEOC enforcement actions are not binding legal standards beyond the target company, enforcement actions for alleged discrimination and bias related to Al and automated decision-making systems provides direct evidence of the EEOC's view on how such systems may result in discrimination and bias."
            },
            {
                question: "4. In the context of workforce readiness for Al, what is an essential consideration for businesses to fully leverage Al benefits responsibly?",
                options: ["A. Focusing on training a select IT task force in advanced Al techniques.", "B. Avoiding employee training on Al to prevent over-reliance on technology.", "C. Implementing comprehensive training programs across various departments.", "D. Outsourcing Al-related tasks to third-party specialists to reduce training needs."],
                answer: "C",
                rationale: "To maximize the benefits of Al, businesses should implement comprehensive training programs that encompass not just technical Al skills but also ethical considerations of Al usage. This approach ensures a broad-based understanding of Al across the organization, enabling more effective and responsible use of Al technologies."
            },
            {
                question: "5. What is the purpose of the model card in assessing the readiness of an Al model for production?",
                options: ["A. It stores the model's input data that is used to generate outputs.", "B. It provides the correct outputs against which the Al model is tested.", "C. It holds the model's final 'Dev' code to provide a performance baseline.", "D. It documents the model's performance, limitations and intended use cases."],
                answer: "D",
                rationale: "Model cards are short documents provided with machine learning models that explain the context in which the models are intended to be used, details of the performance evaluation procedures and any other relevant information."
            },
            {
                question: "6. The manager of a call center decides to use an Al system to record and conduct sentiment analysis on interactions between customers and call center agents. Prior to using this data to evaluate the performance of the agents, what step should be implemented to minimize error in the evaluations?",
                options: ["A. A security review of the Al system.", "B. A manual review of the recordings.", "C. An estimate of call rates to the center.", "D. A retention policy for aggregate reports."],
                answer: "B",
                rationale: "Human review or supervision of the recorded call should be done to ensure the sentiment analysis of the Al system is accurate prior to using the data to evaluate the agent's performance. Retention of data is important, but aggregate report data will not create risk for an individual. An estimate of call rates may help in staffing or workforce planning but won't directly affect an individual's performance rating. A security review of the Al will ensure security of the system, but also does not directly affect the individual or how their performance is evaluated."
            },
            {
                question: "SCENARIO I: AlphaTech, a renowned technology company in São Paulo, Brazil... \n 7. With this solution in sight, what initial step should AlphaTech take to ensure the interoperability of Al risk management with privacy risk management in its operations?",
                options: ["A. Conduct regular simulations and tests.", "B. Implement continuous audit protocols.", "C. Create a specialized multidisciplinary team.", "D. Develop ethical and transparent Al algorithms."],
                answer: "C",
                rationale: "While each of the steps listed is important at various stages of development and implementation, the first step should be to create a team that understands the complexities and needs of both privacy risk management and Al risk management. The reason for prioritizing the creation of a specialized multidisciplinary team is twofold: a. Integration of diversified knowledge: A multidisciplinary team brings together specialists in different areas, such as Al, data protection and digital law. This diversity of knowledge is essential to fully understand both the technical aspects of Al and the legal and ethical implications related to data privacy; and b. Foundation for implementing: With a specialized team in place, the company will have the necessary resources to plan and execute other strategies more effectively. For example, the team can oversee the implementation of continuous audit protocols, guide the development of ethical and transparent Al algorithms, and plan regular simulations and tests."
            },
            {
                question: "SCENARIO I: AlphaTech, a renowned technology company in São Paulo, Brazil... \n 8. Which of the following strategies would be most effective for AlphaTech to ensure privacy compliance when integrating Al into its operations?",
                options: ["A. Delegate all the Al decisions to an automated algorithm.", "B. Implement a privacy training program for all employees.", "C. Focus on the technological development of Al without considering legal aspects.", "D. Reduce data collection to a minimum, regardless of the impact on Al effectiveness."],
                answer: "B",
                rationale: "Implementing a privacy training program for all employees will help ensure everyone in the company is aware of the responsibilities and practices necessary to maintain compliance with the data protection law."
            },
            {
                question: "SCENARIO I: AlphaTech, a renowned technology company in São Paulo, Brazil... \n 9. What is the best practice for AlphaTech to effectively integrate Al into operational risk monitoring without compromising data privacy?",
                options: ["A. Allow full access to the Al system for all employees.", "B. Focus only on operational risks, ignoring privacy risks.", "C. Apply data minimization and transparency principles in Al.", "D. Delete all personal data from the system to avoid privacy risks."],
                answer: "C",
                rationale: "Applying data minimization and transparency principles in Al implementation ensures that only necessary data is used and processes are transparent, balancing operational efficiency with privacy protection."
            },
            {
                question: "SCENARIO I: AlphaTech, a renowned technology company in São Paulo, Brazil... \n 10. What approach should AlphaTech adopt to ensure the integration of Al into its operations aligns with best cybersecurity practices?",
                options: ["A. Delegate cybersecurity exclusively to the IT team.", "B. Reduce focus on cybersecurity to increase Al efficiency.", "C. Rely entirely on traditional firewalls and antivirus software.", "D. Integrate cybersecurity into the design and development of Al."],
                answer: "D",
                rationale: "Integrating cybersecurity into the design and development of Al from the beginning ensures security concerns are proactively addressed rather than being an afterthought. This is essential to protect both the company's infrastructure and the data it processes."
            },
            {
                question: "11. Consider you are a privacy consultant with a tech company developing an Al-driven health-monitoring application. The application collects user data to provide personalized health insights. The company is dedicated to ensuring user privacy and seeks your advice. In the context of developing a privacy-enhanced Al health-monitoring application, which of the following measures would be most effective in aligning with privacy standards?",
                options: ["A. Implementing user consent mechanisms and anonymizing collected data to protect user identities.", "B. Utilizing social media integration to enrich user profiles with additional lifestyle information and offers.", "C. Sharing raw user data with various pharmaceutical companies to facilitate targeted drug development.", "D. Storing user health data on a publicly accessible server for easy collaboration with health care researchers."],
                answer: "A",
                rationale: "Obtaining consent from users empowers individuals to make informed decisions about the use of their health data. Furthermore, anonymizing involves removing personally identifiable information from the collected data, such as names, addresses and contact details."
            },
            {
                question: "12. Which of the following is an important consideration for mitigating Al system errors?",
                options: ["A. Excluding a review of previous incidents.", "B. Focusing exclusively on legal compliance.", "C. Adopting a uniform approach for all errors.", "D. Understanding the Al use case and the data type."],
                answer: "D",
                rationale: "The Al use case and the data type involved in system errors will guide the method of mitigation needed. This allows for an appropriate response and helps to guide any updates or changes needed to avoid similar issues in the future."
            },
            {
                question: "13. Which of the following should be included in the documentation of an Al model's impact assessment?",
                options: ["A. Marketing and sales budgets.", "B. Stakeholder input and concerns.", "C. User demographics and feedback.", "D. Training algorithm and audit details."],
                answer: "B",
                rationale: "Stakeholder inputs and concerns are important to be part of impact assessment, as it will provide key details on the output and how Al is performing, which will help in addressing issues. Training algorithm details and user demographics are required, but at the planning stage, which will help in access and eliminating any biased data. Marketing Budget is not a relevant option."
            },
            {
                question: "14. In the design phase of Al development, privacy-enhancing technologies play a critical role in addressing data privacy concerns. Among these technologies, differential privacy and federated learning are significant. Given this context, which of the following best illustrates the application of differential privacy in the Al design phase?",
                options: ["A. An Al model is trained in a centralized dataset in which individual data points are anonymized before being added to the dataset.", "B. An Al system enables multiple models to learn from separate datasets, then combines them to improve the overall model without sharing individual data points.", "C. An Al application uses encryption to secure data in transit between the client and server, ensuring that intercepted data cannot be read by unauthorized parties.", "D. An Al system adds random noise to the raw data it collects, ensuring that any output reflects general trends in the dataset but does not compromise individual data privacy."],
                answer: "D",
                rationale: "This option directly aligns with the principles of differential privacy. Differential privacy is a technique used to ensure the privacy of individual data points in a dataset by adding statistical noise. This method allows the dataset to be used for analysis or Al model training while maintaining the confidentiality of individual data entries. The key aspect of differential privacy is that it provides insights into the general patterns or trends of the data without revealing sensitive information about any specific individual."
            },
            {
                question: "15. When implementing responsible Al governance and risk management, what is a critical consideration for testing and evaluation in alignment with a specific use case?",
                options: ["A. Include potentially malicious data in the test.", "B. There is no need for repeatability assessments for novel cases.", "C. Use the same testing and evaluation approach for all algorithms.", "D. Exclude cases that the Al has not encountered during its training."],
                answer: "A",
                rationale: "Incorporating potentially malicious data into the testing process would enable the assessment of the Al's robustness and resilience against adversarial inputs and ensure that it behaves safely in real-world scenarios. The other options are not aligned with the best practices for responsible Al testing."
            },
            {
                question: "16. The Voter Registration Department of a state agency has implemented an Al tool to scan and cross-reference driver's license information and voter registration application information to detect fraud and identity theft. In assessing the effectiveness of the Al tool, which of the following is NOT a key assessment activity?",
                options: ["A. Auditing for bias and discrimination across multiple demographic groups.", "B. Confirming that all counties have analyzed the same number of voter registration applications.", "C. Testing for the frequency of false positives that inaccurately identify fraud where it does not exist.", "D. Collecting feedback from users to identify errors or aspects of the Al tool that need to be improved."],
                answer: "B",
                rationale: "In assessing an Al tool after deployment, it is important to determine error rates by testing and by collecting feedback from users and stakeholders. With an Al tool that could potentially discriminate and exclude persons from voting, bias testing is also important. Answer C is not a key assessment task because different counties may have different populations. Also, the number of applications analyzed by each county does not directly relate to the tool's performance or effectiveness."
            },
            {
                question: "SCENARIO II: Easy to Hire is a U.S.-based company that develops products and services to support its client companies in hiring top talents... \n 17. What will be the classification of the Al system Hire in One Second be under the EU's Artificial Intelligence Act?",
                options: ["A. High risk.", "B. Limited risk.", "C. Minimal risk.", "D. Unacceptable risk."],
                answer: "A",
                rationale: "Al systems intended to be used for recruitment or selection of natural persons, notably to place targeted job advertisements, and to analyze and filter job applications and evaluate candidates are classified as high risk under the EU AI Act. The high-risk classification is due to the effect these actions have on an individual's employment opportunities and the bias Al could introduce if not regulated properly."
            },
            {
                question: "SCENARIO II: Easy to Hire is a U.S.-based company that develops products and services to support its client companies in hiring top talents... \n 18. Easy to Hire planned to sell its product directly within the European market and commercialize it through a distribution network. In that context, who will be the provider of the Al system under the EU AI Act?",
                options: ["A. Healthcare.Gmb.", "B. Emma, as the ethics officer.", "C. The operations director of Hirenow.Inc.", "D. Easy to Hire and its distribution network."],
                answer: "D",
                rationale: "The EU AI Act defines providers and users of Al systems. The provider is the entity which develops the Al system and makes it available through the market (supplying of an Al system for distribution or use in the EU). The deployer is the organization or individual that utilizes the Al system for specific purposes. Among other names, deployers may be referred to as importers, distributors and operators."
            },
            {
                question: "SCENARIO II: Easy to Hire is a U.S.-based company that develops products and services to support its client companies in hiring top talents... \n 19. Among this list of regulations, which is legally binding and requires compliance from both Al users and providers?",
                options: ["A. The European Al Act.", "B. The OECD Guidelines on Al.", "C. The Blueprint for an Al Bill of Rights.", "D. The Singapore Al Governance Framework."],
                answer: "A",
                rationale: "The only binding instrument within the choices listed is the European Al Act. The OECD Guidelines on Al from 2019, the Blueprint for an Al Bill of Rights adopted by the White House in 2021 and the Singapore Al Governance Framework of 2019 are guidelines and part of the plethora of frameworks published in the last few years to aid organizations in building Al ethically."
            },
            {
                question: "20. When assessing the success of an Al system meeting its objectives, which of the following approaches best aligns with the requirement to ensure a comprehensive evaluation while avoiding automation bias?",
                options: ["A. Evaluate and align predefined benchmarks that will provide evidence of having achieved your system goals.", "B. Rely on the Al system's output to determine if the goals were achieved, as this will provide a reliable and objective measure.", "C. Conduct a review that includes the Al system's output, human interpretation, and potential secondary or unintended outputs.", "D. Focus on user feedback about the Al system's performance to directly measure the system's effectiveness in meeting the objectives."],
                answer: "C",
                rationale: "This is a comprehensive approach as it includes different testing initiatives. By integrating the Al system's output, human interpretation and potential secondary or unintended outputs, you will avoid automation bias (when only relying on the output), as well as the limitation of having only human feedback that might not fully capture Al specificities. Additionally, this process avoids a narrow focus, which would be the result of using only a benchmark as a comparison item."
            },
            {
                question: "21. Which of the following pairs provides examples of potential group harms associated with Al technologies?",
                options: ["A. Safety and deep fakes.", "B. Acceleration and reputational.", "C. Mass surveillance and facial recognition.", "D. Carbon dioxide emission and agricultural."],
                answer: "C",
                rationale: "Mass surveillance and facial recognition can lead to group harm given the potential use of Al technology to target and/or discriminate against specific groups/demographics. Safety and deep fakes are examples of societal harm, which is different than group harms in that they are not targeted against a specific group or demographic. Acceleration refers to the potential harm caused by Al advancing beyond the ability to safeguard it properly. Reputational harm refers to the potential risk to organizations or individuals from poorly managed Al or competitors creating deep fakes. Carbon dioxide emissions and agricultural harm refer to the possibility of increased computer reliance affecting the environment."
            },
            {
                question: "22. Put the following Al system planning phase steps in the right order by letter.\n A. Identify laws that apply\n B. Determine the business problem to be solved by the Al system\n C. Identify necessary data for the Al system\n D. Determine the specific use cases\n E. Identify gaps and risks to the use cases",
                options: ["A. B, D, A, E, C", "B. A, B, C, D, E", "C. E, D, C, B, A", "D. B, C, D, A, E"],
                answer: "A",
                rationale: "While there are other steps involved in planning to introduce an Al system to an organization, and some steps may occur more than once, the general order of those listed is: Determine the business problem, Determine specific use case(s), Identify laws that apply, Identify use case gaps and risks, Identify the data that will be needed. By having a defined process, beginning with whether the Al tool solves a specific business issue, you help to guide responsible and appropriate Al use within your organization."
            },
            {
                question: "23. What is the main purpose of conducting regular audits of an Al model?",
                options: ["A. To verify the cost of the Al system is offset by profits.", "B. To ensure that the model has enough data for viable processing.", "C. To increase the speed and effectiveness of the model's operations.", "D. To evaluate performance, fairness and compliance with regulations."],
                answer: "D",
                rationale: "Regular audits are conducted to ensure that the Al model operates fairly, reliably, and complies with applicable laws and ethical standards. This helps identify and address issues such as bias, performance deterioration or legal non-compliance."
            },
            {
                question: "24. Which of the following is NOT true about the relationship of explainability and transparency as they relate to Al?",
                options: ["A. They are synonymous.", "B. They support trustworthy Al.", "C. They are distinct characteristics that support each other.", "D. They enable users of the system to understand the outcomes."],
                answer: "A",
                rationale: "Both are types of documentation that help users understand how the system produces its outputs. Both support trustworthy Al as defined by NIST, OECD and others. 'Explainability and transparency are distinct characteristics that support each other. Transparency can answer the question of 'what happened' in the system. Explainability can answer the question of 'how' a decision was made in the system' (NIST AI RMF, 3.5 Explainable and Interpretable). They are not synonymous. The words do not have nearly the same meaning but can be presented in ways that may make this appear to be the case."
            },
            {
                question: "25. A regulator has ruled that the Al model used by some features of your product should not be used in its jurisdiction. What is the most robust way of reacting to this situation?",
                options: ["A. Shut down the service in the jurisdiction to pressure the regulator to change its position.", "B. Create a second, separate version of the application and deploy it to users in the jurisdiction.", "C. Implement a feature flag to enable or disable the features based on a user's country of origin.", "D. Retrain and deploy your Al model immediately to prove you can react quickly to regulatory demands."],
                answer: "C",
                rationale: "Feature flags can be toggled without major engineering efforts, and keeping the model offline during regulatory negotiations avoids unnecessary confrontations, such as requiring a redeploy."
            },
            {
                question: "26. What is a key recommendation for assessing the reliability of general-purpose Al models after deployment?",
                options: ["A. Limit assessments to specific use cases.", "B. Use only quantitative metrics for evaluation.", "C. Focus solely on pre-deployment testing results.", "D. Monitor and evaluate models in real-world conditions."],
                answer: "D",
                rationale: "Continuously monitoring and evaluating Al models in real-world conditions ensures they remain reliable and effective as they face varied and dynamic environments. This approach helps identify any issues or degradation in performance, allowing for timely adjustments and improvements to maintain the integrity of Al systems."
            },
            {
                question: "SCENARIO III: Z Corporation has launched a mobile finance application... \n 27. Which of the following should Z Corporation do as it grows to reduce the risk of bias during the app's ongoing design and development process?",
                options: ["A. Retrain the app using as many fields of data as possible from users in South America and Asia.", "B. Remind users about the list of partner banks and their interest rates before finalizing a payment.", "C. Ensure that its Al governance framework is designed to include a more diverse set of stakeholders.", "D. Include requirements of privacy laws in its privacy policy, including for automated decision-making."],
                answer: "C",
                rationale: "Diversity of thought, including through a demographically diverse team, can reduce the chance of bias during the design process (i.e., equitable design). Although a more globally applicable privacy notice and list of partner banks or interest rates would be helpful to improve transparency, they are unlikely to reduce bias. Retraining the app with more data fields can reduce bias, but, as the app's users are global, two continents are unlikely to be sufficient and the use of as many data fields as possible may breach the data protection principle of data minimization."
            },
            {
                question: "SCENARIO III: Z Corporation has launched a mobile finance application... \n 28. Which of the following Asilomar Al principles are most relevant to Z Corporation when it's considering whether to remove users' ability to obtain a loan or use funds from their account?",
                options: ["A. Importance, risks, research goal.", "B. Safety, judicial transparency, shared benefit.", "C. Research culture, race avoidance, human values.", "D. Failure transparency, human control, personal privacy."],
                answer: "D",
                rationale: "If the feature determines to offer a loan when it is not beneficial to the user, this is likely to subvert the principle that the human user should decide whether to delegate a decision to an Al algorithm (human control). The user must have the right to access and control the personal data used in that decision (personal privacy). If the user wanted to challenge the automated decision, the user would not be able to ascertain why (failure transparency) the decision was made. The other answers are less suitable because the principles are less relevant. For example, the question does not ask about research (research goal or research culture) or use of Al by judges (judicial transparency)."
            },
            {
                question: "SCENARIO III: Z Corporation has launched a mobile finance application... \n 29. When Z Corporation applies the OECD Al principles to its decision of whether to purchase the ready-made app, which of the following is NOT an important argument against the use of O Ltd.?",
                options: ["A. Robustness, security and safety.", "B. Transparency and explainability.", "C. Human-centered values and fairness.", "D. Sustainable development and well-being."],
                answer: "D",
                rationale: "While all the principles should be considered, there is little in the question which focuses on growth, prosperity and global development objectives (sustainable development and well-being). The use of O Ltd. could present concerns about the rule of law, human rights, democratic values (human-centered value and fairness), and privacy and digital security (robustness, security and safety). Using a pretrained algorithm would present concerns around the factors and logic used to make the decisions (transparency and explainability)."
            },
            {
                question: "30. Which of the following is the most effective way for an Al developer to mitigate the risk of copyright infringement in developing and training an Al system?",
                options: ["A. Confirm that any picture of a person the system generates does not resemble a living person.", "B. Confirm that the output is factually accurate and fully responds to each of the training prompts.", "C. Confirm that all the data in the foundational model and used for training constitutes a fair use of any existing work.", "D. Confirm that consent to use personal information to train the model has been obtained from the relevant individuals."],
                answer: "C",
                rationale: "Copyright law recognizes that a 'fair use' of existing copyright material is permissible and does not constitute copyright infringement. By ensuring that all material used for training constitutes a 'fair use' of existing work, the developer can most effectively mitigate its potential for copyright infringement. While the other options may be relevant considerations in developing and training an Al model, they do not implicate or bear upon whether the developer may be liable for copyright infringement."
            },
            {
                question: "31. Which of the following is NOT a key feature in determining what laws apply to the deployment of an Al model?",
                options: ["A. The sector in which the model is being used.", "B. The technology stack used to develop the model.", "C. The jurisdiction where the model will be deployed.", "D. The type of information used by the model as its training set."],
                answer: "B",
                rationale: "A technology stack is the collection of frameworks, tools, platforms and libraries used to build and deploy Al. While including the laws that apply to the jurisdiction(s) in which the Al tool will be deployed is important when building the technology stack, the stack itself is not specifically subject to those laws. There may be laws based on the model's training on personal information or copyrighted material, jurisdiction-specific laws, and sector-specific laws (e.g., for the healthcare sector)."
            },
            {
                question: "32. Why should an Al developer separate data into training and test sets?",

                    showResults();

                </div>
                <div class="mt-6 flex justify-between items-center">
                   <button id="back-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">Back</button>
                   <p class="text-sm text-gray-500">Question ${currentQuestionIndex + 1} of ${quizData.length}</p>
                   <button id="next-btn" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors">Next</button>
                </div>
            `;
            
            updateButtonStates();
            highlightPreviousSelection();

            if (currentQuestion.type === 'multi-select') {
                quizBody.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', handleMultiSelectChange);
                });
            } else {
                 quizBody.querySelectorAll('.option-btn').forEach(button => {
                    button.addEventListener('click', (e) => handleOptionClick(e.currentTarget));
                });
            }
            
            document.getElementById('back-btn').addEventListener('click', prevQuestion);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
        }
        
        function handleOptionClick(selectedButton) {
            const optionButtons = quizBody.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.remove('selected'));
            selectedButton.classList.add('selected');
            const selectedOption = selectedButton.textContent.trim().charAt(0);
            userSelections[currentQuestionIndex] = selectedOption;
        }
        
        function handleMultiSelectChange() {
            const selectedChars = [];
            quizBody.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                selectedChars.push(cb.dataset.optionChar);
            });
            userSelections[currentQuestionIndex] = selectedChars;
        }

        function highlightPreviousSelection() {
            const currentQuestion = quizData[currentQuestionIndex];
            const previousSelection = userSelections[currentQuestionIndex];

            if (currentQuestion.type === 'multi-select') {
                // Checkboxes are handled by their 'checked' attribute in the render function
            } else if (previousSelection !== null) {
                const optionButtons = quizBody.querySelectorAll('.option-btn');
                optionButtons.forEach(btn => {
                    if (btn.textContent.trim().charAt(0) === previousSelection) {
                        btn.classList.add('selected');
                    }
                });
            }
        }

        function updateButtonStates() {
            document.getElementById('back-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('back-btn').classList.toggle('opacity-50', currentQuestionIndex === 0);
            
            const nextBtn = document.getElementById('next-btn');
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            clearInterval(timerInterval);
            let score = 0;
            userSelections.forEach((selection, index) => {
                const question = quizData[index];
                if (question.type === 'multi-select') {
                    const correctAnswer = question.answer.split('').sort().join('');
                    const userAnswer = Array.isArray(selection) ? selection.sort().join('') : '';
                    if (userAnswer === correctAnswer) {
                        score++;
                    }
                } else {
                    if (selection === question.answer) {
                        score++;
                    }
                }
            });

            const percentageCorrect = score / quizData.length;
            const passThreshold = 0.65;
            let scaledScore;

            if (percentageCorrect < passThreshold) {
                const slope = (300 - 100) / passThreshold;
                scaledScore = Math.round(100 + (slope * percentageCorrect));
            } else {
                const slope = (500 - 300) / (1 - passThreshold);
                scaledScore = Math.round(300 + (slope * (percentageCorrect - passThreshold)));
            }
            scaledScore = Math.max(100, Math.min(500, scaledScore));


            quizBody.classList.add('hidden');
            quizHeader.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const finalScoreEl = document.getElementById('final-score');
            const passFailEl = document.getElementById('pass-fail-status');

            finalScoreEl.textContent = scaledScore;
            
            if (scaledScore >= 300) {
                passFailEl.textContent = "Pass";
                passFailEl.className = "text-2xl font-semibold text-green-600";
            } else {
                passFailEl.textContent = "Fail";
                passFailEl.className = "text-2xl font-semibold text-red-600";
            }

            const resultsDetails = document.getElementById('results-details');
            resultsDetails.innerHTML = quizData.map((q, i) => {
                const userAnswer = userSelections[i];
                let isCorrect;

                if (q.type === 'multi-select') {
                     const correctAnswer = q.answer.split('').sort().join('');
                     const formattedUserAnswer = Array.isArray(userAnswer) ? userAnswer.sort().join('') : '';
                     isCorrect = formattedUserAnswer === correctAnswer;
                } else {
                    isCorrect = userAnswer === q.answer;
                }

                const resultClass = isCorrect ? 'text-green-600' : 'text-red-600';
                const resultIcon = isCorrect ? '✔' : '✖';
                
                return `
                    <div class="p-3 bg-white rounded-lg border flex justify-between items-center">
                        <div class="flex items-center overflow-hidden">
                           <span class="font-bold ${resultClass} mr-3">${resultIcon}</span>
                           <p class="text-gray-800 truncate">Question ${i + 1}: ${q.question.replace(/\n/g, ' ')}</p>
                        </div>
                        <button class="view-rationale-btn text-sm text-blue-600 hover:underline flex-shrink-0 ml-4" data-question-index="${i}">View Details</button>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.view-rationale-btn').forEach(btn => {
                btn.addEventListener('click', (e) => openRationaleModal(e.currentTarget.dataset.questionIndex));
            });
        }
        
        function openRationaleModal(index) {
            const questionData = quizData[index];
            const userAnswer = userSelections[index];

            document.getElementById('modal-question').innerHTML = questionData.question.replace(/\n/g, '<br>');
            document.getElementById('modal-rationale').textContent = questionData.rationale;
            
            const optionsContainer = document.getElementById('modal-options');
            optionsContainer.innerHTML = questionData.options.map(opt => {
                const optLetter = opt.charAt(0);
                let classes = 'p-3 border rounded-lg';
                let isUserAnswer = false;
                
                if (questionData.type === 'multi-select') {
                    isUserAnswer = Array.isArray(userAnswer) && userAnswer.includes(optLetter);
                } else {
                    isUserAnswer = userAnswer === optLetter;
                }

                if (questionData.answer.includes(optLetter)) {
                    classes += ' correct font-bold';
                } else if (isUserAnswer) {
                    classes += ' incorrect';
                } else {
                    classes += ' bg-gray-50';
                }
                return `<div class="${classes}">${opt}</div>`;
            }).join('');

            modal.classList.remove('hidden');
        }
        
        // --- Event Listeners ---
        closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
        restartBtn.addEventListener('click', startQuiz);
        
        // --- Initial Start ---
        startQuiz();
    </script>

</body>
</html>
